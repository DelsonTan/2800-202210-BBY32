<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="css/admin-dashboard.css">
  <link rel="stylesheet" href="css/navbar.css">

</head>

<body>

  <template id="template-user-row">
    <tr>
      <td class="user-row-name"><span type="button" id="edit_button11" value="Edit" class="edit" onclick="edit_row_cell1('1')"><i class="material-icons">&#xE254;</i></span>
        <span type="button" id="save_button11" value="Save" class="save" onclick="save_row_cell1('1')"><i class="material-icons">&#xE03B;</i></span>
      </td>

      <td class="user-row-email"><span type="button" id="edit_button21" value="Edit" class="edit" onclick="edit_row_cell2('1')"><i class="material-icons">&#xE254;</i></span>
        <sp type="button" id="save_button21" value="Save" class="save" onclick="save_row_cell2('1')"><i class="material-icons">&#xE03B;</i></span>
      </td>

      <td class="user-row-password"><span type="button" id="edit_button31" value="Edit" class="edit" onclick="edit_row_cell3('1')"><i class="material-icons">&#xE254;</i></span>
        <span type="button" id="save_button31" value="Save" class="save" onclick="save_row_cell3('1')"><i class="material-icons">&#xE03B;</i></span>
      </td>
      <td>
        <div type="button" onclick="deleteRow(this)"><i class="material-icons">&#xE872;</i></div>
      </td>
    </tr>
  </template>

  <div class="navbar">
    <div class="navbar_left">
      <span class="logo appname">Butterfly Effect</span>
    </div>

    <div class="navbar_right">
      <div class="profile">
        <div class="icon_wrap">
          <img src="img/profile.svg" alt="profile_pic">
          <span class="name">John Doe</span>
          <i class="fas fa-chevron-down"></i>
        </div>

        <div class="profile_dd">
          <ul class="profile_ul">
            <li><a class="logout" href="#"><span class="picon"><i class="fas fa-sign-out-alt"></i></span>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <div class="container-lg">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-8">
              <h2><b>Users</b></h2>
            </div>
            <div class="col-sm-4">
              <button type="button" class="btn btn-info add-new" onclick="myFunction()"><i class="fa fa-plus"></i> Add New</button>
            </div>
          </div>
        </div>
        <table class="table table-bordered" id="data_table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Actions</th>
            </tr>
            <tr id="row1">
              <td id="name_row1">John Doe <span type="button" id="edit_button11" value="Edit" class="edit" onclick="edit_row_cell1('1')"><i class="material-icons">&#xE254;</i></span>
                <span type="button" id="save_button11" value="Save" class="save" onclick="save_row_cell1('1')"><i class="material-icons">&#xE03B;</i></span>
              </td>

              <td id="country_row1">John Doe <span type="button" id="edit_button21" value="Edit" class="edit" onclick="edit_row_cell2('1')"><i class="material-icons">&#xE254;</i></span>
                <sp type="button" id="save_button21" value="Save" class="save" onclick="save_row_cell2('1')"><i class="material-icons">&#xE03B;</i></span>
              </td>

              <td id="age_row1">John Doe<span type="button" id="edit_button31" value="Edit" class="edit" onclick="edit_row_cell3('1')"><i class="material-icons">&#xE254;</i></span>
                <span type="button" id="save_button31" value="Save" class="save" onclick="save_row_cell3('1')"><i class="material-icons">&#xE03B;</i></span>
              </td>
              <td>
                <div type="button" onclick="deleteRow(this)"><i class="material-icons">&#xE872;</i></div>
              </td>
            </tr>

          </thead>
          <tbody id="user-table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="/js/admin-dashboard.js"></script>
</body>

</html>
