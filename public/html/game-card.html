<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.svg" type="image/svg">
    <title>Game Card</title>
    <link rel="stylesheet" href="./css/game-card.css" />
</head>

<body>
    <div class="mainframe">
        <div class="anime">
            <div class="container">
                <div class="picture"><img src="../img/game/1.jpg" alt=""></div>
                <div class="status">
                    <div class="status-container" id="environ">
                        <img src="../img/earth.svg" alt="">
                        <div class="meter" id="envi-meter"></div>
                    </div>
                    <div class="status-container" id="comfort">
                        <img src="../img/smileyface.svg" alt="">
                        <div class="meter" id="comfort-meter"></div>
                    </div>
                </div>
                <div class="text">
                    <div class="question">Should I turn on the A/C?</div>
                    <div class="choices">
                        <div class="choice-button">Yes, do it!</div>
                        <div class="choice-button">No!</div>
                    </div>
                </div>
                <div class="footer">
                    <div class="footer-container">
                        <div class="footer-button"><a href="#"><img src="../img/home.png" alt=""></a></div>
                        <div class="footer-button"><a href="#"><img src="../img/tips.png" alt=""></a></div>
                        <div class="footer-button"><a href="#"><img src="../img/setting.png" alt=""></a></div>
                        <div class="footer-button"><a href="#"><img src="../img/quit.png" alt=""></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/game-card.js"></script>
</body>

</html>
