<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Endings Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/Ending.css" />
    <link rel="stylesheet" href="/css/logo.css" />
    <link rel="stylesheet" href="/css/header-footer.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
      <div id="logo">
        <img src="#" id="image" alt="logo" />

        <div id="menus">
          <span id="app-name">Comfort 0</span>
        </div>
      </div>
      <section>
        <div id="container">
            <div class="progressbar">
                <svg class="progressbar__svg">
                  <circle
                    cx="80"
                    cy="80"
                    r="70"
                    class="progressbar__svg-circle circle-comfort0 shadow-js"
                  ></circle>
                </svg>
                <span class="progressbar__text shadow-js"
                  ><img
                    src="/img/smileyface.svg"
                    id="smiley"
                    alt="Comfort"
                /></span>
              </div>
              <img
                src="/img/Comfort0.png"
                id="comfort"
                alt=""
              />
              <div class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet consequatur minima optio magni magnam. Sed nostrum animi vitae omnis tenetur totam, accusantium aut, amet dolor a dicta veniam, exercitationem sint.</div>
        </div>
    </section>
      <div id="footer-placeholder"></div>
      <script src="/js/header-footer.js"></script>
    <script src="/js/logo.js"></script>
  </body>
</html>
