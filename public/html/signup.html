<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <!-- Mobile Viewport Setting (remove horizontal scaling) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />

    <!-- Stylesheet Import -->
    <link rel="stylesheet" href="/css/signup.css" />

    <title>BBY32</title>
</head>

<body>
    <div id="signup-panel">
        <form id="signup-form">
            <h1 id="signup-title">Sign Up</h1>
            <input id="signup-name" type="name" required="required" placeholder="Enter name" value="" />
            <input id="signup-email" type="email" required="required" placeholder="Enter email" value="" />
            <input id="signup-password" type="password" required="required" placeholder="Enter password" value="" />
            <input type="button" value="Sign Up" id="signup-submit" />
            <p><span id="serverMsg"></span></p>
            <p id="signup-error-message">&nbsp;</p>
        </form>
    </div>

    <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
