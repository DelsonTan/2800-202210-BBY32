<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="/css/timeline.css">
    <link rel="stylesheet" href="/css/header-footer.css" />
    <title>Timeline</title>
</head>

<body>
    <div id="header-placeholder"></div>
    <!--time line will show latest decision to first decision-->
    <div class="header">
        <h1>Timeline</h1>
    </div>
    <div class="container">
        <div class="center-line"></div>
        <div class="timeline-content">
            <ul class="ulist" id="cards-go-here">
                
            </ul>
        </div>
    </div>

    <template id="decision-pin">
        <li class="list">
            <div class="content">
                <h1 class="decision-count">Decision 1</h1>
                <p class="decision-content">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam
                    explicabo
                    inventore sequi natus totam culpa quos nobis dignissimos autem ut.</p>
                <hr>
                <p class="points">+2 comfort or -2 earth here</p>
            </div>
        </li>
    </template>





    <div id="footer-placeholder"></div>
    <script src="/js/header-footer.js"></script>
    <script src="/js/timeline.js"></script>
</body>

</html>
